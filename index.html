


<!DOCTYPE html>
<html>

<head lang="en-us">
	<meta charset="utf-8">

	<title>Train Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/reset.css">

	<link rel="stylesheet" href="assets/css/style.css">

	

</head>

<body>


	<div class="row"></div>
	<div class="col-lg-12">
		<div class="jumbotron">
				<h1 class="">THE SOUL TRAIN</h1>
		</div>
	</div>

	
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="text-center panel-title">List of Trains</h2>
				</div>


	<table class="table" id="updatedTable">
		<thead>
			<tr>
				<th scope="col">Train Name</th>
				<th scope="col">Destination</th>
		      	<th scope="col">Frequency (min)</th>
		      	<th scope="col">Next Arrival</th>
		      	<th scope="col">Minutes Away</th>
			</tr>

		</thead>
<!-- id=employeeTable -->		<tbody id="tbody"> 
<tr>
    <td><div id="train-name"></div></td>
    <td><div id="destination"></div></td>
    <td><div id="frequency"></div></td>
    <td><div id="newArrival"></div></td>
    <td><div id="minLeft"></div></td>
	</tr>

</tbody>

	</table>


	<div class="col-lg-1"></div>

		<div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="text-center panel-title">Information</h2>
                </div>

		    <form>


		        <label for="train-name">Train Name</label>
			        <div class="input-group">
			            <input type="text" class="form-control" id="trainName">
			        </div>

		        <label for="destination">Destination</label>
			        <div class="input-group">
			            <input type="text" class="form-control" id="destination">
			        </div>

		        <label for="train-time">First Train Time(HH:mm - military)</label>
			        <div class="input-group">
			            <input type="number" class="form-control" id="trainTime">
			        </div>

		        <label for="frequency">Frequency(min)</label>
			        <div class="input-group">
			            <input type="number" class="form-control" id="frequency">
			        </div>


		        <button type="submit" id="button" class="btn btn-default">Submit</button>

		    </form>

            </div>
        </div>

        <div class="col-lg-1"></div>

    </div>

    </div>


</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="assets/javascript/app.js"></script>



</html>
